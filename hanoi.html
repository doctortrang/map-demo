<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are now in Hanoi</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/map-demo/images/location.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/map-demo/hanoi.css">
    <script src="/map-demo/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h2><a href="/map-demo/index.html">Our World</a></h2>
        </div>
        <div class="search-box">
            <input type="text" name="searching" id="searching" placeholder="Searching..">
            <input type="submit" id="searchButton" value="Search">
        </div>
    </header>
    <main>
        <div class="dashboard">
            <div class="title">
                <h2>Discover Hanoi's history, geography, culture and more</h2>
            </div>
            <a href="#interface"><img id="scroll" src="/map-demo/images/down-arrow.png" alt=""></a>
        </div>
        <div class="interface" id="interface">
            <h2>Hanoi Map</h2>
            <div>
                <img id="illustrated-map" src="/map-demo/images/hanoi-illustrated.jpg" alt="Hanoi" usemap="#vietnammap">
            </div>
        </div>
    </main>
</body>
