<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are now in Hanoi</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/map-demo/images/location.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/map-demo/hanoi.css">
    <script src="/map-demo/hanoi.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h2><a href="/map-demo/index.html">Our World</a></h2>
        </div>
        <div class="search-box">
            <input type="text" name="searching" id="searching" placeholder="Searching..">
            <input type="submit" id="searchButton" value="Search">
        </div>
    </header>
    <main>
        <div class="interface" id="interface">
            <h2>Explore Hanoi</h2>
            <div>
                <img id="icon-tl" src="/map-demo/images/locate.png" alt="icon">
                <img id="icon-hg" src="/map-demo/images/locate.png" alt="icon">
                <img id="illustrated-map" src="/map-demo/images/hanoi-illustrated.jpg" alt="Hanoi" usemap="#hanoimap">
            </div>
            <div id="hoguom">
                Ho Guom - also called Returning Sword Lake. 
                It's well-known for a fork of God of Gold Turtle who gave the king a magic sword to fight with the outside invaders
            </div>
            <div id="thanglong">
                Thang Long imperial citadel - the old red brick citadel of Hanoi to protect the people and the kingdom inside.
            </div>
        </div>
    </main>
</body>
